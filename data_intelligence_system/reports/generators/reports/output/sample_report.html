    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafd;
            color: #212529;
            padding-bottom: 3rem;
            margin: 0; /* تأكد من عدم وجود هوامش غير مرغوبة */
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 2px 6px rgba(13, 110, 253, 0.3);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 0.05em;
        }
        .section-title {
            border-bottom: 3px solid #0d6efd;
            margin-bottom: 1rem;
            padding-bottom: 0.3rem;
            font-weight: 600;
            font-size: 1.6rem;
            color: #0d6efd;
        }
        .section-content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            font-size: 0.9rem;
            box-shadow: 0 -2px 6px rgba(13, 110, 253, 0.3);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        .table {
            background: white;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }
        .cover-image {
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Scroll to top button */
        #scrollTopBtn {
            position: fixed;
            bottom: 70px;
            right: 20px;
            display: none;
            background-color: #0d6efd;
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(13, 110, 253, 0.7);
            z-index: 1000;
        }
        #scrollTopBtn:hover {
            background-color: #0b5ed7;
        }
    </style>

<script>
    // زر العودة للأعلى
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            scrollBtn.style.display = "block";
        } else {
            scrollBtn.style.display = "none";
        }
    };
    scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
    });
</script>
