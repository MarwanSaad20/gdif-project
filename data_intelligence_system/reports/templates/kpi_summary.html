<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="تقرير ملخص لمؤشرات الأداء الرئيسية KPIs - نظام تحليل البيانات الذكي" />
    <title>{{ title or "ملخص مؤشرات الأداء - KPI Summary" }}</title>

    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet"
          integrity="sha384-..." crossorigin="anonymous" />

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9fafd;
            color: #212529;
            padding: 2rem;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 3px 10px rgba(13, 110, 253, 0.3);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }
        .kpi-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: 0.3s;
        }
        .kpi-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        .kpi-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 0.25rem;
        }
        .kpi-title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .kpi-change {
            font-size: 1rem;
            font-weight: 600;
        }
        .kpi-change.positive {
            color: #198754;
        }
        .kpi-change.negative {
            color: #dc3545;
        }
        @media (min-width: 768px) {
            .kpi-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>{{ header_title or "ملخص مؤشرات الأداء" }}</h1>
</header>

<main class="kpi-grid">
    {% for kpi in kpis %}
    <div class="kpi-card">
        <div class="kpi-value">{{ kpi.value }}</div>
        <div class="kpi-title">{{ kpi.title }}</div>
        <div class="kpi-change {{ 'positive' if kpi.change >= 0 else 'negative' }}">
            {{ '+' if kpi.change >= 0 else '' }}{{ kpi.change }}% {{ kpi.period }}
        </div>
    </div>
    {% endfor %}
</main>

<footer class="text-center mt-5 text-muted">
    © {{ current_year }} - نظام تحليل البيانات الذكي
</footer>

</body>
</html>
